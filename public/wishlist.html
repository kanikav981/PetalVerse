<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist | PetalVerse</title>
  <link rel="stylesheet" href="css/wish.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <header>
    <a href="index.html" class="logo">Petal<span>Verse</span></a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="wishlist.html" class="active">Wishlist</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="wishlist">
    <h1 class="heading">ðŸ’– Your <span>Wishlist</span></h1>

    <div class="card_container" id="wishlistContainer">
      <!-- Wishlist items will load here -->
    </div>

    <div id="successPopup">
      <div class="popup-content">
        <i class="fa-solid fa-heart"></i>
        <h3>Item removed!</h3>
        <p>Product successfully removed from your wishlist.</p>
      </div>
    </div>
  </section>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) return alert("Please log in to view your wishlist.");

    const res = await fetch(`http://localhost:5000/wishlist/${user.email}`);
    const wishlist = await res.json();

    const container = document.getElementById("wishlistContainer");

    if (wishlist.length === 0) {
      container.innerHTML = "<p class='empty'>Your wishlist is empty ðŸ’”</p>";
      return;
    }

    container.innerHTML = wishlist.map(item => `
      <div class="card">
        <div class="card_img">
          <img src="images/${item.image}" alt="${item.name}">
        </div>
        <div class="content">
          <h3>${item.name}</h3>
          <div class="price">INR ${item.price}</div>
          <button class="btn" onclick="removeWishlist(${item.id})">Remove</button>
        </div>
      </div>
    `).join('');
  });

  async function removeWishlist(id) {
    await fetch(`http://localhost:5000/wishlist/${id}`, { method: "DELETE" });
    const popup = document.getElementById("successPopup");
    popup.style.display = "flex";
    setTimeout(() => location.reload(), 1500);
  }
  </script>

</body>
</html>
