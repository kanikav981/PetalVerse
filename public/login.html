<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PetalVerse</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header section start -->
  <header>
    <!-- input -->
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fa fa-bars"></label>

    <a href="#" class="logo"><i>PetalVerse</i><span></span></a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Products</a>
      <a href="#review">Review</a>
      <a href="#contact">Contact</a>
    </nav>

    <p id="loginMessage" style="text-align:center; font-size:1.4rem; color:green; margin-top:10px;"></p>

    <div class="icons">
      <a href="#" class="fas fa-heart"></a>
      <a href="cart.html" class="fa-solid fa-cart-shopping"></a>
    </div>
  </header>
  <!-- header section end -->


  <section class="form-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="signup.html">Create an account</a></p>
  </section>

  <script src="js/login.js"></script>
</body>
</html>
